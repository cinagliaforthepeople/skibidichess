<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/output.css">
    
</head>
<body >

    <div class="w-full h-screen flex items-center justify-center bg-[#302E2B]">

        <div class="w-[70vw] lg:w-[40vw] h-100 flex flex-col p-10 items-center justify-center bg-[#262522] rounded-2xl shadow-2xl">

            <p class="text-white font-bold">Difficulty</p>
          
            <div class="radio-inputs lg:w-full w-[60vw] mt-[1vh] lg:mt-[2vh] mr-2 ml-2">
                
                <label class="radio">
                  <input type="radio" name="Difficulty" checked>
                  <span class="name">1</span>
                </label>
                <label class="radio">
                  <input type="radio" name="Difficulty">
                  <span class="name">2</span>
                </label>
                <label class="radio">
                  <input type="radio" name="Difficulty">
                  <span class="name">3</span>
                </label>
                <label class="radio">
                  <input type="radio" name="Difficulty">
                  <span class="name">4</span>
                </label>
                <label class="radio">
                  <input type="radio" name="Difficulty">
                  <span class="name">5</span>
                </label>
            </div>

            <p class="text-white font-bold mt-[2vh] lg:mt-[3vh]">Color</p>

            <div class="radio-inputs lg:w-[10vw] w-[20vw] mt-[1vh] lg:mt-[1vh]  mr-2 ml-2 gap-x-1.5 bg-[#131211] ">

                <label class="radio w-fit ">
                  <input type="radio" name="Color" checked>
                  <img src="../Assets/Images/WhiteColor.svg" class="h-full w-full aspect-square colorChoice" alt="">
                </label>
                <label class="radio aspect-square">
                  <input type="radio" name="Color">
                  <img src="../Assets/Images/MixedColor.svg" class="h-full w-full aspect-square colorChoice" alt="">
                </label>
                <label class="radio aspect-square">
                  <input type="radio" name="Color">
                  <img src="../Assets/Images/BlackColor.svg" class="h-full w-full aspect-square colorChoice" alt="">
                </label>
                </label>
            </div>

            <p class="text-white font-bold mt-[2vh] lg:mt-[3vh]">Game code</p>

            <input type="text" name="Code" class="mt-[1vh] bg-[#22201e] px-2 py-1 outline-none text-white rounded-lg border-2 transition-colors duration-100 border-solid focus:border-[#739552] border-[#1c1a19]">
          


            <a href="singleplayer.html"> <button class="GreenBtn mt-5">Play</button></a>



        </div>
    </div>
</body>
</html>
